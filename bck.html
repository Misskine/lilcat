    <script>
        const player = document.getElementById("player");
        const corridor = document.getElementById("corridor");
        const game = document.getElementById("game");

        let playerX = 120;
        let corridorX = 0;
        const speed = 3;
        const tileWidth = 256;

        document.addEventListener("keydown", (e) => {
            let moved = false;
            
            if (e.key === "ArrowLeft") {
                playerX = Math.max(0, playerX - speed);
                corridorX += speed;
                moved = true;
            }
            
            if (e.key === "ArrowRight") {
                playerX = Math.min(game.clientWidth - player.clientWidth, playerX + speed);
                corridorX -= speed;
                moved = true;
            }

            if (moved) {
                player.classList.add('walking');
            }else{
                player.classList.remove('walking');
            }

            if (corridorX <= -tileWidth) {
                corridorX += tileWidth;
            } else if (corridorX >= 0) {
                corridorX -= tileWidth;
            }

            player.style.left = playerX + "px";
            corridor.style.transform = `translateX(${corridorX}px)`;
        });

        document.addEventListener("click", () => document.body.focus());
    </script>
